<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two dimensional Array - Practice</title>
</head>
<body>
    <script>
        let animals = [
            ['cat', 'dog', 'duck'],
            ['fish', 'chicken', 'pig']
        ];
        ///
        for(let row = 0; row < animals.length; row++){
            for(let col = 0; col < animals[row].length; col++){
                console.log(animals[row][col]);
            }
            ///
            console.log('');
        }
    </script>
</body>
</html>
