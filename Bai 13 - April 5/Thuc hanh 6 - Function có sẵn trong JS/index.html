    <script>
        //Bai tap 1:

        // Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn. 
        // Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.
        var arrNumber = [0, 2, 5, 4, 6, 8];
        var arrResult = [arrNumber[0]]; //Do ở loop, i bắt đầu từ 1 
        for (let i = 1; i < arrNumber.length; i++) {
            if ((arrNumber[i - 1] % 2 === 0) && (arrNumber[i] % 2 === 0)) { //so sánh index tại 0 và 1 đến hết length
                arrResult.push('-', arrNumber[i]);
            }
            else {
                arrResult.push(arrNumber[i]);
            }
        }
        console.log(arrResult.join(''));
