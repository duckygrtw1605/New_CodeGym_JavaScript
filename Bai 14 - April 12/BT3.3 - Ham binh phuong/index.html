<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
        const number = 5;
        function powerNumber(number) {
            let power = number * number;
            return console.log("Power of 5 is: " + power);
        }
        powerNumber(number);

        // Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
        const radius = 3;
        function calAreaCircumferencer(radius) {
            let area = (radius * radius * Math.PI).toFixed(2);
            let circumference = (2 * radius * Math.PI).toFixed(2);

            console.log("Area of the circle is: " + area);
            console.log("Circumference of the circle is: " + circumference);
        }
        calAreaCircumferencer(radius);



    </script>
</body>

</html>
