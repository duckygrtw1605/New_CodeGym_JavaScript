<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <div id="result-area"></div>
    <script>
        var inputNumber = parseInt(prompt("Nhập một số: "));
        while (inputNumber <= 1) {
            inputNumber = parseInt(prompt("Nhập một số: "));
        }

        function isPrime(number) {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    document.getElementById('result-area').innerHTML = number + " KHÔNG là một số nguyên tố";
                    break
                }
                else {
                    document.getElementById('result-area').innerHTML = number + " là một số nguyên tố";
                }
            }
        }
        isPrime(inputNumber);
    </script>
</body>

</html>
