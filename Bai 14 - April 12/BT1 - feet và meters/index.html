<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
    <script>
        // meter = 0.305 * foot
        // foot = 3.279 * meter 

        function convertFootToMeter(foot) {
            let meter = 0.305 * foot; 
            return console.log(foot + " ft " + " = " + meter + " m");
        }

        convertFootToMeter(1);
    </script>
</body>
