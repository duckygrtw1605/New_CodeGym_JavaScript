<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" id="index-content">
        <h1>Hello</h1>
    </div>
    <script>
        let indexContent = document.getElementById("index-content");
        console.log(indexContent.innerHTML); //Lay ra HTML cua phan tu

        indexContent.innerHTML = "<p>This text has been changed</p>"; //Thay doi noi dung phan tu/gia tri HTML
        indexContent.innerText = "<p>This text has been changed</p>";
        indexContent.style.backgroundColor = "blue";
    </script>
</body>
</html>
