<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo sự kiện onclick</title>
</head>
<body>
    <button type="button" onclick="getValue()">Click here</button>
    <br>
    <br>
    <button type="button" id="demo">Click here 2!</button>

    <script>
        function getValue() {
            alert("Hello bạn");
        }

        var demo = document.getElementById("demo");
        demo.addEventListener("click", doSomething);

        function doSomething() {
            alert("Hello EventListener");
        }
    </script>
</body>
</html>
