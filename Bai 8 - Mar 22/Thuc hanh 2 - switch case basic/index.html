<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>

<body>
    <!-- Bài 3 -->
    Nhập một số bất kì: 
    <input type="number" id="inputNumber">
    <button type="submit" onclick="showResult()">Show result</button>
    <div id="show-result"></div>

    <script>
        Bài 1:
        var browser = "Firefox";
        switch (browser) {
            case "Edge":
                alert("You've got the Edge!");
                break
            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert("Okay we support these browsers too");
                break
            default:
                alert("We hope that this page looks ok!");
        }

        //Bài 2:
        const number = 0;
        switch (number) {
            case 0:
                alert(0);
                break
            case 1:
                alert(1);
                break
            case 2:
            case 3:
                alert('2,3');
                break
        }

        //Bài 3:
        var inputNumber = document.getElementById("inputNumber");
        function showResult() {
            let number = inputNumber.value; 
            if (number > 0) {
                document.getElementById('show-result').innerHTML = 1;
            }
            else if (number < 0) {
                document.getElementById('show-result').innerHTML = -1;
            }
            else {
                document.getElementById('show-result').innerHTML = 0;
            }
            
        }

        
    </script>
</body>

</html>
