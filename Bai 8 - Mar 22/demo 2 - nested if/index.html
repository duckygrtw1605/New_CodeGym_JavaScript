<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If</title>
</head>
<body>
    <script>
        let a = 4, 
            b = 6,
            c = 2;

        if (a>=b) {
            if (a>=c) {
                console.log("a là số lớn nhất");
            }
            else { // a < c 
                console.log("c là số lớn nhất");
            } 

        }

        else { // a < b
            if (c<=b) {
                console.log("b là số lớn nhất");
            }
            else { // c > b
                console.log("c là số lớn nhất");
            }
        }

        //If bậc thang
        let score = 100;
        if (score >= 90) {
            console.log('A');
        }
        else if (score >= 80) { //score < 90 && score >= 80
            console.log('B');
        }
        else if (score >= 70) { //score < 80 && score >= 70
            console.log('C');
        }
        else if (score >= 60) { //score < 70 && score >= 60
            console.log('D');
        }
        else { // score < 60
            console.log('F');
        }
    </script>
</body>
</html>
