<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>
<body>
    <script>
        let name = "John";
        if (name == "Johnny") {
            console.log("Hello Johnny");
        }

        let officialName = "ECMAScript";
        let guess = prompt("Tên chính thức của Javascript là gì?");
        if (guess == officialName) {
            console.log("Đúng rồi!");
        }
        else {
            console.log("Sai rồi. Thử lại nhé.");
        }
    </script>
</body>
</html>
