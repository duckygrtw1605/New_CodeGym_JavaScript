<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        let score = 100;
        //Switch
        // Score excercise
        switch (true) {
            case score >= 90: //Điều kiện --> bên trong switch sẽ là True or False
                console.log('A');
                break
            case score >= 80:
                console.log('D');
                break
            case score >= 70:
                console.log('B');
                break
            case score >= 60:
                console.log('C');
                break
            default:
                console.log('F');
                break
        }

        //Date check
        let day = 4;

        switch (day) {
            case 1: //day == 1
                console.log('Sunday');
                break
            case 2:
                console.log('Monday');
                break
            case 3:
                console.log('Tuesday');
                break
            case 4:
                console.log('Wednesday');
                break
            default:
                console.log('Maybe Fri/Sat');
                break
        }
    </script>
</body>

</html>
