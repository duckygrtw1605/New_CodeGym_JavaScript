<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng toán tử</title>
</head>
<body>
    <script>
        //Nhap chieu dai & chieu rong
        let inputLength = prompt("Nhap chieu dai: ");
        let inputWidth = prompt("Nhap chieu rong: ");
        // chuyển kiểu dữ liệu từ chuỗi sang số nguyên. 
        let length = parseInt(inputLength);
        let width = parseInt(inputWidth);
        //Dien tich HCN
        let area = length * width;
        //In ra ket qua
        document.write("Chieu dai la: " + length);
        document.write('<br/>');
        document.write("Chieu rong la: " + width);
        document.write('<br/>');
        alert("Dien tich hinh chu nhat la: " + area + "m");
        document.write("Dien tich hinh chu nhat la: " + area + "m");

    </script>
</body>
</html>
