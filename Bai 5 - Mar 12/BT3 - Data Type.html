<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai báo và sử dụng biến</title>
</head>

<body>
    <script>
        // Bai 1
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = 'Hà Nội';

        document.write('i = ' + i);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s);
        document.write('<br/>');

        // Bai 2
        let width = 10;
        let length = 15;
        let area = width * length;
        alert("Dien tich hinh chu nhat la: " + area + "m");
        document.write("Dien tich hinh chu nhat la: " + area + "m");
    </script>
</body>

</html>
