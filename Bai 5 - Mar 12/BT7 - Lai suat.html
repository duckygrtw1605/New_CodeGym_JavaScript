<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi suất ngân hàng</title>
</head>

<body>
    <script>
        // Sau n năm số tiền cả gốc lẫn lãi là: 50 + n * 3,45 (triệu đồng) 

        // Create our number formatter.
        var formatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            // These options are needed to round to whole numbers if that's what you want.
            //minimumFractionDigits: 0, // (this suffices for whole numbers, but will print 2500.10 as $2,500.1)
            //maximumFractionDigits: 0, // (causes 2500.99 to be printed as $2,501)
        });

        // Input So Nam gui & So Tien gui
        let inputYear = prompt("Year: ");
        let inputMoney = prompt("Money: ");
        // Doi String sang Int
        let year = parseInt(inputYear);
        let money = parseInt(inputMoney);

        //First year profit
        let profit_first_year = money * 6.9 / 100;
        //Following year profit
        let profit_following_year = money + year * profit_first_year;
        // In KQ
        document.write("Lãi suất ngân hàng nam dau tien: " + formatter.profit_first_year);
        document.write('<br/>');
        document.write("Lãi suất ngân hàng nhung nam sau: " + formatter. profit_following_year);
    </script>
</body>

</html>
