<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        //Nhap ban kinh duong tron:
        let inputRadius = prompt("Ban kinh hinh tron: ");
        let R = parseInt(inputRadius);

        // Chu vi hinh tron
        let C = 2 * R * Math.PI;
        // Dien tich hinh tron
        let S = Math.pow(R,2) * Math.PI;
        //In KQ
        document.write("Chu vi hinh tron: " + C.toFixed(1));
        document.write('<br/>');
        document.write("Dien tich hinh tron: " + S.toFixed(1));


    </script>
</body>
</html>
